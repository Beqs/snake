<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="StyleSheet.css" rel="stylesheet" />
</head>
<body>

    <button id="myButton">Click here or use spacebar</button>

    <div id="bulbDiv">
        <img id="bulb1" class="bulbs" src="bulb-on.jpg" />
        <img id="bulb2" class="bulbs" src="bulb-off.jpg" />
        <img id="bulb3" class="bulbs" src="bulb-off.jpg" />
        <img id="bulb4" class="bulbs" src="bulb-off.jpg" />
        <img id="bulb5" class="bulbs" src="bulb-off.jpg" />
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>  <!--jQuery src--> 

    <script>

        let index = 2;

        function buttonClick() {
            switch (index) {
                case 1:
                    $("#bulb1").attr("src", "bulb-on.jpg")
                    $("#bulb5").attr("src", "bulb-off.jpg")
                    index++;
                    break;
                case 2:
                    $("#bulb2").attr("src", "bulb-on.jpg")
                    $("#bulb1").attr("src", "bulb-off.jpg")
                    index++;
                    break;
                case 3:
                    $("#bulb3").attr("src", "bulb-on.jpg")
                    $("#bulb2").attr("src", "bulb-off.jpg")
                    index++;
                    break;
                case 4:
                    $("#bulb4").attr("src", "bulb-on.jpg")
                    $("#bulb3").attr("src", "bulb-off.jpg")
                    index++;
                    break;
                default:
                    $("#bulb5").attr("src", "bulb-on.jpg")
                    $("#bulb4").attr("src", "bulb-off.jpg")
                    index = 1;
                    break;
            }
        }

       $("#myButton").click(buttonClick);

        $(document).keydown(function (e) {
            if (e.keyCode == 32) {
                buttonClick()
                return false;
            }
        });

    </script>

</body>
</html>
